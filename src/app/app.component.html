<div class="items">
  <ul style="background-color: aquamarine;">
    <li *ngFor="let p of players">{{ p.title }} {{ p.body }}</li>
  </ul>
  </div>
<div class="items">

  <ul style="background-color: bisque;">
    <li *ngFor="let t of teams">{{ t.title }}</li>
  </ul>
</div>
<div>
  <div>
    <button (click)="loadPLayers()">Load Players</button>
    <button (click)="loadTeams()">Load Teams</button>
  </div>
</div>
<div class="loading" *ngIf="loading$ | async">
<div class="loader"></div>
</div>
