<h1>Drag List</h1>
<div>
  <div
    *ngFor="let d of dragList"
    draggable="true"
    (dragstart)="onDragStart($event, d)"
  >
    {{ d.name }}
  </div>
</div>

<h1>Drop List</h1>
<div
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
  style="
    border: 1px orangered solid;
    border-radius: 5px;
    padding: 15px;
    min-height: 300px;
  "
>
<div *ngFor="let d of dropList">{{ d.name }}</div>
</div>
